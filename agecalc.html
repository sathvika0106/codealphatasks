<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        /* Reset or Normalize */
        @import 'normalize.css';

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff; /* Light blue background */
        }

        /* Form container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Vertically center the form */
        }

        /* Form styles */
        label {
            font-size: 18px;
            color: #333; /* Dark gray text color */
        }

        input[type="date"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0074d9; /* Bright blue button */
            color: #fff; /* White text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Hyperlink styles */
        a {
            color: #0074d9; /* Blue link color */
            text-decoration: none;
        }

        a:hover {
            color: #005ea6; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <label for="dob">Enter your date of birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <button onclick="calculateAge()">Calculate Age</button>
    </div>

    <script>
        function calculateAge() {
            const dobInput = document.getElementById("dob").value;
            const dob = new Date(dobInput);
            const today = new Date();
            const diffInMilliseconds = today - dob;
            const ageInYears = Math.floor(diffInMilliseconds / (1000 * 60 * 60 * 24 * 365.25));

            // Redirect to result.html with age as a query parameter
            window.location.href = `result.html?age=${ageInYears}`;
        }
    </script>
</body>
</html>
